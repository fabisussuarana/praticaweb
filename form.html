<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="cont">

        <div class="grupo">

            <form action="cadastro.php" method="post">
                <div class="div">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" size="20" placeholder="Digite seu nome">
                </div><br>

                <div class="div">
                    <label for="data"><strong>Nascimento:</strong></label>
                    <input type="date" name="data" placeholder="Data de nascimento">
                </div><br>

                <div class="div">
                    <label for="email"><strong>E-mail:</strong></label>
                    <input type="text" name="email" id="email" size="19" placeholder="Digite seu e-mail" required>
                </div><br>

                <div class="div">
                    <label for="senha"><strong>Senha:</strong></label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div><br>

                <div>
                    <input type="submit" id="b" value="Enviar" name="enviar" onclick="validacao()"></input>
                </div>

            </form>

        </div>

    </div>
    <script type="text/javascript">
        function validacao(){
            if (document.getElementById("nome").value.length == 0){
                alert("Por favor preencha o campo!")
                return false
            }else{
                document.getElementById("b").submit()
            }    
        }
           
    </script>
</body>

</html>
